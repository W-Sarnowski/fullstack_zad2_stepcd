apiVersion: batch/v1
kind: CronJob
metadata:
  name: stepcd
spec:
  schedule: "*/2 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: gitops
          containers:
            - name: zad2gitops 
              image: scoutertf2/zad2gitops:v1
              command: [sh, -e, -c]
              args:
                - git clone https://github.com/w-sarnowski/fullstack-zad2-config.git /tmp/fullstack-zad2-config && find /tmp/fullstack-zad2-config -name '*.yml' -exec kubectl apply -f {} \;